{% load bootstrap4 %}
<html>
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
  </head>
  <body>
    <h1>Edit File</h1>
    <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <input type="submit" value="Save">
      {% endbuttons %}
    </form>
  </body>
</html>
